<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="orange">Orange</button>
    <button id="yellow">Yellow</button>

</body>
<script>
    // lexical scope :
    function outer() {
        let username = "Gourav";
        function inner() {
            console.log("INNER : ", username);
        }
        // inner();
    }
    // outer();
    // console.log("TOO OUTER : ",username)

    // closurses:
    function outer() {
        let username = "Gourav"
        function inner() {
            console.log(username)
        }
        return inner;
    }
    const func = outer();
    func();
</script>

<script>
    // document.querySelector('#orange').onclick = function(){
    //     document.body.style.backgroundColor = `orange`;
    // }
    // document.querySelector('#yellow').onclick = function(){
    //     document.body.style.backgroundColor = `yellow`;
    // }

    function clickHandler(color) {
        return function (){
            document.body.style.backgroundColor = `${color}`;
        }
    }
    document.querySelector('#orange').onclick = clickHandler('orange');
    document.querySelector('#yellow').onclick = clickHandler('yellow');

</script>

</html>
